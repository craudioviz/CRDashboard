<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CR AudioViz AI</title>
  <style>
    :root {
      --bg: #0f1115;
      --text: #f0f0f0;
      --muted: #aaa;
      --accent: #00ffd5;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .logo {
      max-width: 240px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    p {
      font-size: 1.2rem;
      color: var(--muted);
    }
    .executives {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }
    .card {
      text-align: center;
      width: 160px;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }
    .name {
      margin-top: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
    }
    .role {
      font-size: 0.9rem;
      color: var(--muted);
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <picture>
      <source srcset="assets/logo/cra-logo@2x.webp" media="(min-resolution: 192dpi)" />
      <img src="assets/logo/cra-logo.webp" alt="CR AudioViz AI Logo" class="logo" />
    </picture>
    <h1>CR AudioViz AI</h1>
    <p>Emotionally intelligent avatars. Verified assets. Investor-grade polish.</p>
  </header>

  <section class="executives">
    <div class="card">
      <picture>
        <source srcset="assets/avatars/roy-ceo@2x.webp" media="(min-resolution: 192dpi)" />
        <img src="assets/avatars/roy-ceo.webp" alt="Roy - CEO" />
      </picture>
      <div class="name">Roy</div>
      <div class="role">Chief Executive Officer</div>
    </div>
    <div class="card">
      <picture>
        <source srcset="assets/avatars/cindy-cmo@2x.webp" media="(min-resolution: 192dpi)" />
        <img src="assets/avatars/cindy-cmo.webp" alt="Cindy - CMO" />
      </picture>
      <div class="name">Cindy</div>
      <div class="role">Chief Marketing Officer</div>
    </div>
    <div class="card">
      <picture>
        <source srcset="assets/avatars/crai-strategist@2x.webp" media="(min-resolution: 192dpi)" />
        <img src="assets/avatars/crai-strategist.webp" alt="CRAI - Strategist" />
      </picture>
      <div class="name">CRAI</div>
      <div class="role">Strategic Intelligence</div>
    </div>
    <div class="card">
      <picture>
        <source srcset="assets/avatars/javari-ux@2x.webp" media="(min-resolution: 192dpi)" />
        <img src="assets/avatars/javari-ux.webp" alt="Javari - UX" />
      </picture>
      <div class="name">Javari</div>
      <div class="role">UX Architect</div>
    </div>
    <div class="card">
      <picture>
        <source srcset="assets/avatars/kairo-mentor@2x.webp" media="(min-resolution: 192dpi)" />
        <img src="assets/avatars/kairo-mentor.webp" alt="Kairo - Mentor" />
      </picture>
      <div class="name">Kairo</div>
      <div class="role">Mentorship & Emotional Telemetry</div>
    </div>
  </section>

  <footer>
    &copy; 2025 CR AudioViz AI. All rights reserved.
  </footer>
</body>
</html>
